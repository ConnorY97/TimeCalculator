name: Remote Build and Create Release

on:
  push:
      tags:
        - "*"

env:
  APK_NAME: TimeCalculator.apk
  APK_PATH: app/build/outputs/apk/debug

jobs:
  build:
    runs-on : ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.0

      - name: Setup Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}
          restore-keys: |
            gradle-${{ runner.os }}
            gradle-
            gradle

      - name: Set up JDK 11
        uses: actions/setup-java@v3.13.0
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Grant execute permissions for gradlew
        run: chmod 766 gradlew

      - name: Build with Gradle
        run : ./gradlew build

      - name: Find and Rename APK
        shell: bash
        run: |
          APK_FILE=$(find "$APK_PATH" -type f -name "*.apk" | head -n 1)

          if [ -z "$APK_FILE" ]; then
            echo "❌ No APK file found in $APK_PATH"
            exit 1
          fi

          echo "Found APK: $APK_FILE"
          mv "$APK_FILE" "$APK_PATH/$APK_NAME"
          echo "Renamed to: $APK_PATH/$APK_NAME"

      - name: Get Commit Message
        id: get_commit
        shell: bash
        run: |
          set +e
          COMMIT_MSG=$(git log -1 --pretty=%B 2>/dev/null || echo "")
          set -e

          if [ -z "$COMMIT_MSG" ]; then
            COMMIT_MSG="New Release"
          fi

          COMMIT_MSG="${COMMIT_MSG//'%'/'%25'}"
          COMMIT_MSG="${COMMIT_MSG//$'\n'/'%0A'}"
          COMMIT_MSG="${COMMIT_MSG//$'\r'/'%0D'}"

          echo "COMMIT_MSG=$COMMIT_MSG" >> $GITHUB_ENV

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
            name: "${{ env.COMMIT_MSG }}"
            body_path: "./Scripts/revision.txt"
            body: "Continued work on development"
            draft: false
            token: ${{ secrets.TOKEN }}
            files:
              ${{ env.APK_PATH }}/${{ env.APK_NAME }}
